<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>身長と体重を入力するページ</title>
</head>
<body>
<h1>BMIを計算するプログラム</h1>
<form action="bmi" method="POST"><!-- bmicalc.jspにpostする -->
    身長:<input type="text" size="20" name="height1"><!-- 入力された数値を"height1"に格納する -->
    <br>
    体重:<input type="text" size="20" name="weight1"><!-- 入力された数値を"weight1"に格納する -->
    <br>
    <input type="submit" value="BMIを計算する"><!-- 入力値を送信するボタン -->
</form>

</body>
</html>
